<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Převodník měn</title>
</head>
<body>
    <h1>Převodník měn</h1>

    <form method="POST">
        <label>Částka:</label>
        <input type="number" step="0.01" name="mnozstvi" required>

        <label>Z měny:</label>
        <select name="z_meny">
            {% for kod in kurzy.keys() %}
                <option value="{{ kod }}">{{ kod }}</option>
            {% endfor %}
        </select>

        <label>Do měny:</label>
        <select name="do_meny">
            {% for kod in kurzy.keys() %}
                <option value="{{ kod }}">{{ kod }}</option>
            {% endfor %}
        </select>

        <button type="submit">Převést</button>
    </form>

    <h2>Historie převodů</h2>
    <ul>
        {% for prevod in prevody %}
            <li>{{ prevod }}</li>
        {% endfor %}
    </ul>
</body>
</html>
