<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Převod měn</title>
</head>
<body>
    <h1>Převod měn</h1>

    <form method="post">
        <label for="mnozstvi">Částka:</label>
        <input type="number" step="0.01" name="mnozstvi" required>

        <label for="z_meny">Z měny:</label>
        <select name="z_meny">
            {% for mena in kurzy.keys() %}
                <option value="{{ mena }}">{{ mena }}</option>
            {% else %}
                <option disabled>Žádné měny k dispozici</option>
            {% endfor %}
        </select>
        
        <select name="do_meny">
            {% for mena in kurzy.keys() %}
                <option value="{{ mena }}">{{ mena }}</option>
            {% else %}
                <option disabled>Žádné měny k dispozici</option>
            {% endfor %}
        </select>
